name: First Workflow # Github Action Name - Workflow Name
on : [push]

jobs:
  run-shell-commands :
    runs-on : ubuntu-latest
    steps :
      - name : echo a string
        run : echo "Hello Github Actions"
      - name : Multiline command
        run  : |
          node -v
          npm -v

  parallel-job-macos :
    runs-on : macos-latest
    steps :
      - name : echo mac version
        run : sw_vers
        
  dependendant-job :
    runs-on : ubuntu-latest
    needs : run-shell-commands
    steps :
      - name : echo os name
        run : uname -a
